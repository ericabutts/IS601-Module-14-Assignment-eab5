<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <input id="email" placeholder="Email" type="email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>

    <p id="message"></p>

    <script>
        document.getElementById("loginBtn").onclick = async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://host.docker.internal:8000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem("token", data.access_token);
                    window.location.href = "calculations.html"; // relative path
                } else {
                    const data = await res.json();
                    document.getElementById("message").textContent = data.detail || "Invalid credentials";
                }
            } catch (err) {
                document.getElementById("message").textContent = "Network error: Could not connect to server";
                console.error(err);
            }
        };
    </script>
</body>
</html>
