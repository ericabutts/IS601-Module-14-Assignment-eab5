name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - module10
  pull_request:
    branches:
      - main
      - master
      - module10

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest-cov
          playwright install --with-deps

      # Start frontend (simple HTTP server)
      - name: Start frontend server
        run: |
          nohup python3 -m http.server 5500 > frontend.log 2>&1 &
          sleep 3

      # Start backend server
      - name: Start backend server
        run: |
          nohup uvicorn main:app --port 8000 > backend.log 2>&1 &
          sleep 3

      # Run all tests with coverage
      - name: Run Unit and Integration Tests
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=html

      # Upload coverage reports
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()

      # Show logs on failure for debugging
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Frontend Logs ==="
          cat frontend.log || echo "No frontend logs"
          echo "=== Backend Logs ==="
          cat backend.log || echo "No backend logs"